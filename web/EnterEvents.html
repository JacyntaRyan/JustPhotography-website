<html>
    <head>
        <title>Just Photography</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <form action = "EnterEvents" method="POST" id="form">
        <fieldset>
            <Div id ="left_form" style="float:left">
                
                <label>Name:</label><br>
                <input type="text" name="event_name"><br>
                
                <label>Date:</label><br>
                <input type="text" name="event_date"><br><br><br><br>
                
                <input id="login_button" type="submit" value="Submit" name="submit">
            </Div>
            <Div id ="right_form" style="float:right">
               
                <label>Price:</label><br>
                <input type="text" name="event_price"><br>
                
                <label>Description:</label><br>
                <input type="text" name="event_desc"><br>
                
                <label>Venue ID:</label><br>
                <input type="text" name="v_id"><br>
                
            </Div>
        </fieldset>
        </form>
        
        <p><a href="Profile.jsp">Profile</a></p>
    </body>
</html>
